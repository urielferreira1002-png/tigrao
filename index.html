<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasil Export Cars | 60 Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">BRASIL EXPORT <span>CARS</span></div>
    <div class="balance-wrapper">Saldo: R$ <span id="main-balance">100.00</span></div>
</header>

<div id="lobby"></div>

<div id="game-screen">
    <div class="game-window">
        <span class="close-btn" onclick="closeGame()">&times;</span>
        <h2 id="game-title">JOGO</h2>
        
        <div class="reels">
            <div class="reel" id="r1">?</div>
            <div class="reel" id="r2">?</div>
            <div class="reel" id="r3">?</div>
        </div>

        <div id="game-msg" class="message">BOA SORTE!</div>

        <div class="bet-area">
            <label>VALOR DA APOSTA R$:</label>
            <input type="number" id="bet-amount" value="1.00" min="0.50" step="0.50">
        </div>

        <button class="btn-spin" id="spinBtn" onclick="playCurrentGame()">GIRAR AGORA</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
